{% extends "layout.html" %}

{% block title %}Registrarse como Cliente — Comuni IA{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-7">
      <h1 class="h3 mb-4 text-center">Registrarse como Cliente</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('register_client') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email if request.form else '' }}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmar Contraseña</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Registrarme</button>
          <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Ya tengo cuenta, Iniciar Sesión</a>
          <a href="{{ url_for('home') }}" class="btn btn-link">Volver al Inicio</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
