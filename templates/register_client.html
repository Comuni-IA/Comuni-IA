<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registrarse como Cliente â€” Comuni IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
</head>
<body>
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <h1 class="h3 mb-4 text-center">Registrarse como Cliente</h1>

      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST" action="{{ url_for('register_client') }}">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required value="{{ request.form.email if request.form else '' }}">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">ContraseÃ±a</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="confirm_password" class="form-label">Confirmar ContraseÃ±a</label>
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Registrarme</button>
          <a href="{{ url_for('login') }}" class="btn btn-outline-secondary">Ya tengo cuenta, Iniciar SesiÃ³n</a>
          <a href="{{ url_for('home') }}" class="btn btn-link">Volver al Inicio</a>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Chatbot -->
<button id="chatbot-toggle" class="chatbot-btn">ðŸ’¬</button>
<div id="chatbot-panel" class="chatbot-panel">
  <div class="chatbot-header">Comuni IA â€” Chat</div>
  <div id="chatbot-messages" class="chatbot-messages"></div>
  <div class="chatbot-input">
    <input id="chatbot-text" type="text" class="form-control" placeholder="Escribe tu pregunta..."/>
    <button id="chatbot-send" class="btn btn-primary">Enviar</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
