<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Regístrate Gratis — Comuni IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-gradient">
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-6">
      <!-- CARD REGISTRO -->
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden">
        <div class="card-header bg-primary text-white text-center py-4">
          <i class="bi bi-shop display-4 mb-3"></i>
          <h1 class="h3 mb-0">Registra tu Negocio</h1>
          <small class="opacity-75">Gratis • 2 minutos</small>
        </div>
        <div class="card-body p-5">
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endif %}

          <form method="POST" action="{{ url_for('register') }}">
            <!-- NOMBRE -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-tag text-primary me-2"></i>Nombre del Negocio</label>
              <input name="name" class="form-control form-control-lg rounded-pill" 
                     value="{{ form.name if form else '' }}" required>
            </div>

            <!-- DESCRIPCIÓN -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-card-text text-primary me-2"></i>Descripción</label>
              <textarea name="description" class="form-control rounded-3" rows="4" 
                        placeholder="¿Qué vendes? ¿A quién? ¿Por qué eres especial?" required>{{ form.description if form else '' }}</textarea>
            </div>

            <!-- LOGO -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-image text-primary me-2"></i>Logo (URL)</label>
              <div class="input-group">
                <span class="input-group-text rounded-start-pill"><i class="bi bi-link-45deg"></i></span>
                <input name="logo" class="form-control rounded-end-pill" 
                       value="{{ form.logo if form else '' }}" placeholder="https://ejemplo.com/logo.jpg">
              </div>
              <small class="text-muted">Opcional - Ej: imgur.com, Google Drive</small>
            </div>

            <!-- CATEGORÍA -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-grid text-primary me-2"></i>Categoría</label>
              <select name="category" class="form-select rounded-pill" required>
                {% for cat in categories %}
                <option value="{{ cat }}" {% if form and form.category == cat %}selected{% endif %}>{{ cat }}</option>
                {% endfor %}
              </select>
            </div>

            <!-- UBICACIÓN -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-geo-alt text-primary me-2"></i>Ubicación</label>
              <input name="location" class="form-control rounded-pill" value="Santa Cruz, Bolivia" readonly>
            </div>

            <!-- CONTACTO -->
            <div class="row mb-4">
              <div class="col-md-4">
                <label class="form-label fw-bold"><i class="bi bi-telephone text-primary me-2"></i>Teléfono</label>
                <input name="phone" type="tel" class="form-control rounded-pill" 
                       value="{{ form.phone if form else '' }}" placeholder="77123456">
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold"><i class="bi bi-whatsapp text-success me-2"></i>WhatsApp</label>
                <input name="whatsapp" type="tel" class="form-control rounded-pill" 
                       value="{{ form.whatsapp if form else '' }}" placeholder="59177123456">
              </div>
              <div class="col-md-4">
                <label class="form-label fw-bold"><i class="bi bi-envelope text-primary me-2"></i>Email</label>
                <input name="email" type="email" class="form-control rounded-pill" 
                       value="{{ form.email if form else '' }}" placeholder="tu@email.com">
              </div>
            </div>

            <!-- BOTONES -->
            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3">
                <i class="bi bi-rocket-takeoff me-2"></i>¡Crear mi Perfil Gratis!
              </button>
              <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- BENEFICIOS -->
      <div class="row mt-4 text-center">
        <div class="col-4"><i class="bi bi-robot fs-1 text-primary mb-2"></i><div>IA Personalizada</div></div>
        <div class="col-4"><i class="bi bi-people fs-1 text-primary mb-2"></i><div>+200 Clientes</div></div>
        <div class="col-4"><i class="bi bi-graph-up fs-1 text-primary mb-2"></i><div>300% Visibilidad</div></div>
      </div>
    </div>
  </div>
</div>

<!-- CHATBOT -->
<button id="chatbot-toggle" class="chatbot-btn animate-pulse">💬</button>
<div id="chatbot-panel" class="chatbot-panel">
  <div class="chatbot-header d-flex justify-content-between align-items-center">
    <span>🤖 Ayuda Registro</span>
    <button class="btn-close btn-close-white"></button>
  </div>
  <div id="chatbot-messages" class="chatbot-messages">
    <div class="msg-bot">¡Hola! Te ayudo a registrar tu negocio paso a paso 😊</div>
  </div>
  <div class="chatbot-input">
    <input id="chatbot-text" type="text" class="form-control" placeholder="¿Cómo subo mi logo?">
    <button id="chatbot-send" class="btn btn-primary"><i class="bi bi-send"></i></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
