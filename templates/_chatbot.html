<!-- BOTÓN FLOTANTE DEL CHATBOT -->
<div id="chatbot-toggle" class="chatbot-btn">
    <i class="bi bi-robot"></i>
</div>

<!-- PANEL DEL CHATBOT -->
<div id="chatbot-panel" class="chatbot-panel">
    <div class="card h-100">
        <div class="chatbot-header card-header">
            Comuni IA Asistente
            <button type="button" class="btn-close btn-close-white" aria-label="Close"></button>
        </div>
        <div id="chatbot-messages" class="chatbot-messages card-body">
            <div class="msg-bot">¡Hola! Soy tu asistente virtual. ¿En qué puedo ayudarte?</div>
        </div>
        <div class="chatbot-input card-footer">
            <div class="input-group">
                <input type="text" id="chatbot-text" class="form-control" placeholder="Escribe tu mensaje...">
                <button id="chatbot-send" class="btn btn-primary">
                    <i class="bi bi-send"></i>
                </button>
            </div>
        </div>
    </div>
</div>
