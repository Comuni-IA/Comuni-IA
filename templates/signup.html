<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Registrarse — Comuni IA</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body class="bg-gradient">
<div class="container py-5">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-lg-5 col-md-7">
      <!-- CARD SIGNUP -->
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden animate-fade-in">
        <div class="card-header bg-primary text-white text-center py-4">
          <i class="bi bi-person-plus-fill display-4 mb-3"></i>
          <h1 class="h3 mb-0">Crear Cuenta</h1>
          <small class="opacity-75">Únete a Comuni IA gratis</small>
        </div>
        <div class="card-body p-5">
          {% if error %}
          <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle me-2"></i>{{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
          {% endif %}

          <form method="POST" action="{{ url_for('signup') }}">
            <!-- EMAIL -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-envelope text-primary me-2"></i>Email</label>
              <input name="email" type="email" class="form-control form-control-lg rounded-pill" 
                     placeholder="tu@email.com" required autofocus>
            </div>

            <!-- CONTRASEÑA -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-lock text-primary me-2"></i>Contraseña</label>
              <input name="password" type="password" class="form-control form-control-lg rounded-pill" 
                     placeholder="Mínimo 6 caracteres" required minlength="6">
              <small class="text-muted">Usa al menos 6 caracteres</small>
            </div>

            <!-- CONFIRMAR CONTRASEÑA -->
            <div class="mb-4">
              <label class="form-label fw-bold"><i class="bi bi-shield-check text-primary me-2"></i>Confirmar Contraseña</label>
              <input name="confirm_password" type="password" class="form-control form-control-lg rounded-pill" 
                     placeholder="Repite tu contraseña" required minlength="6">
            </div>

            <!-- BOTONES -->
            <div class="d-grid gap-3">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill py-3">
                <i class="bi bi-rocket-takeoff me-2"></i>Crear mi Cuenta
              </button>
              <div class="text-center">
                <small class="text-muted">¿Ya tienes cuenta? 
                  <a href="{{ url_for('login') }}" class="text-primary fw-bold">Inicia Sesión</a>
                </small>
              </div>
              <a href="{{ url_for('home') }}" class="btn btn-outline-secondary rounded-pill">
                <i class="bi bi-arrow-left me-2"></i>Volver al Inicio
              </a>
            </div>
          </form>
        </div>
      </div>

      <!-- BENEFICIOS -->
      <div class="row mt-4 text-center text-white">
        <div class="col-4">
          <i class="bi bi-shop fs-1 mb-2 d-block"></i>
          <div>Tu Negocio</div>
        </div>
        <div class="col-4">
          <i class="bi bi-robot fs-1 mb-2 d-block"></i>
          <div>IA Gratis</div>
        </div>
        <div class="col-4">
          <i class="bi bi-graph-up fs-1 mb-2 d-block"></i>
          <div>Más Visitas</div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
